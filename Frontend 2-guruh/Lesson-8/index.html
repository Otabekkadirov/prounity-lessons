<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Welcome to my website</h1>

        <form>
            <fieldset>
                <legend>Registration Form</legend>
                <ul>
                    <li><label>Name:</label> <input type="text" /></li>
                    <li><label>Surname:</label> <input type="text" /></li>
                    <li><label>Email:</label> <input type="email" /></li>
                    <li><label>Password:</label> <input type="password" /></li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>What is your favorite color?</legend>

                <label for="blue">Blue</label>
                <input type="checkbox" id="blue" />

                <label for="">White</label>
                <input type="checkbox" />

                <label for="">Red</label>
                <input type="checkbox" />

                <label for="">Green</label>
                <input type="checkbox" />

                <label for="">Other</label>
                <input type="checkbox" />
            </fieldset>

            <fieldset>
                <legend>5 * 5 = ?</legend>

                <ul>
                    <li>
                        <input type="radio" id="10" name="multiplication" />
                        <label for="10">10</label>
                    </li>
                    <li>
                        <input type="radio" id="15" name="multiplication" />
                        <label for="15">15</label>
                    </li>
                    <li>
                        <input type="radio" id="20" name="multiplication" />
                        <label for="20">20</label>
                    </li>
                    <li>
                        <input type="radio" id="25" name="multiplication" />
                        <label for="25">25</label>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>What is your address?</legend>

                <textarea cols="50" rows="5"></textarea>
            </fieldset>

            <input type="reset" /> <input type="submit" />
        </form>
    </body>
</html>
