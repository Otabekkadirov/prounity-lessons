<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navbar</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <div class="wrapper header__wrapper">
                <img
                    src="adidas-logo.webp"
                    alt="adidas-logo"
                    class="header__logo"
                />

                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__list-item">Services</li>
                        <li class="header__list-item">Projects</li>
                        <li class="header__list-item">About</li>
                    </ul>
                </nav>

                <button class="header__button">Contact</button>
            </div>
        </header>
    </body>
</html>
