<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Forms</h1>
        </header>

        <form>
            <label for="username">Ism kiriting:</label>
            <br />
            <input
                type="text"
                id="username"
                name="ism"
                placeholder="Ism"
                required
            />
            <br />

            <label for="usernumber">Telefon raqam:</label>
            <br />
            <input
                type="number"
                id="usernumber"
                name="telefon"
                placeholder="Telefon raqam"
                required
            />
            <br />
            <label for="useremail">Email kiriting</label>
            <br />
            <input
                type="email"
                id="useremail"
                name="email"
                placeholder="Email"
                required
            />
            <br />

            <label for="userpassword">Parolingizni kiriting:</label>
            <br />
            <input
                type="password"
                id="userpassword"
                name="parol"
                placeholder="Parol"
                required
            />
            <br />

            <h4>Qaysi tillarni bilasiz?</h4>
            <ul>
                <li>
                    <input
                        type="checkbox"
                        id="english"
                        name="til"
                        value="english"
                    />
                    <label for="english">Ingliz tili</label>
                </li>
                <li>
                    <input
                        type="checkbox"
                        id="russian"
                        name="til"
                        value="russian"
                    />
                    <label for="russian">Rus tili</label>
                </li>
                <li>
                    <input
                        type="checkbox"
                        id="uzbek"
                        name="til"
                        value="uzbek"
                    />
                    <label for="uzbek">O'zbek tili</label>
                </li>
            </ul>

            <h4>Jins:</h4>
            <input
                type="radio"
                name="gender"
                id="male"
                value="erkak"
                required
            />
            <label for="male">Erkak</label>

            <input
                type="radio"
                name="gender"
                id="female"
                value="ayol"
                required
            />
            <label for="female">Ayol</label>

            <div>
                <label for="comment"></label>
                <textarea
                    name="comment"
                    id="comment"
                    cols="50"
                    rows="5"
                ></textarea>
            </div>

            <div>
                <input type="reset" value="O'chirish" />
                <input type="submit" value="Kirish" />
            </div>
        </form>
    </body>
</html>
