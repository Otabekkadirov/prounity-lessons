<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Company</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="preview">
            <div class="container">
                <header class="header">
                    <h2 class="header__title">Otabek Kadirov</h2>
                    <nav class="header__navigation">
                        <ul class="header__list">
                            <li class="list-item"><a href="#!">Home</a></li>
                            <li class="list-item"><a href="#!">About</a></li>
                            <li class="list-item">
                                <a href="#!">Businesses</a>
                            </li>
                            <li class="list-item">
                                <a href="#!">Sustainability</a>
                            </li>
                            <li class="list-item"><a href="#!">News</a></li>
                            <li class="list-item"><a href="#!">Contact</a></li>
                        </ul>
                    </nav>
                    <form action="" class="header__form">
                        <input
                            type="search"
                            class="header__form-search"
                            placeholder="Search"
                        />
                    </form>
                </header>
            </div>
            <div class="container">
                <section class="promo">
                    <div class="promo__content">
                        <h1 class="promo__content-title">
                            Passion Purpose Progress
                        </h1>
                        <p class="promo__content-text">
                            Meaningful progress is at the heart of everything we
                            do and everything we create. This value drives our
                            approach to sustainability.
                        </p>
                        <button class="button button__primary">
                            Get Started
                        </button>
                    </div>
                    <div class="promo__img">
                        <img
                            class="promo__thumb"
                            src="group-image.jpg"
                            alt="Group image"
                        />
                    </div>
                </section>
            </div>
        </section>
    </body>
</html>
